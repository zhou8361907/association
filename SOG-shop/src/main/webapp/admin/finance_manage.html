<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title>财务管理</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/frame.css"/>
	</head>
	<body>
		<div class="container-fluid frame col-lg-11">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">
                                              财务管理 <small>财务列表</small>
                     </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- 商品列表--bootstrap高级表格使用 -->
					<div class="panel panel-default">
						<div class="panel-heading">
							财务列表
						</div>
						<div class="panel-body">
							<!--table-responsive响应式表格，会自动添加滚动条-->
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover" id="dataTables-example">
									<thead>
										<tr>
											<th>编号</th>
											<th>商品名称</th>
											<th>销售价(元)</th>
											<th>进货价(元)</th>
											<th>销售量</th>
											<th>库存量</th>
											<th>利润</th>
											<th>日期</th>
										</tr>
									</thead>
									<tbody>
										<tr class="odd gradeX">
											<td>1</td>
											<td>联想电脑</td>
											<td>5000.36</td>
											<td class="center">3000.36</td>
											<td class="center">10000</td>
											<td class="center">3000</td>
											<td class="center">20000</td>
											<td class="center">2018-06-20</td>
										</tr>
										<tr class="even gradeC">
											<td>2</td>
											<td>苹果手机</td>
											<td>5000.36</td>
											<td class="center">3000.36</td>
											<td class="center">10000</td>
											<td class="center">3000</td>
											<td class="center">20000</td>
											<td class="center">2018-06-20</td>
										</tr>
										<tr class="even gradeC">
											<td>2</td>
											<td>华为手机</td>
											<td>5000.36</td>
											<td class="center">3000.36</td>
											<td class="center">10000</td>
											<td class="center">3000</td>
											<td class="center">20000</td>
											<td class="center">2018-06-20</td>
										</tr>
									</tbody>
								</table>
							</div>
							
						<!--	<div class="container">-->
							<!--分页显示-->
							<div class="row">
								<div class="col-md-6">
									<div class="pagination" style="margin: 0px;" role="alert" aria-live="polite" aria-relevant="all">显示 1 到 10 页 记录数57</div>
								</div>
								<div class="col-md-6" style="text-align: right;">
									<ul class="pagination" style="margin: 0px;">
										<li>
											<a href="#" aria-label="Previous">
												<span aria-hidden="true">&laquo;</span>
											</a>
										</li>
										<li>
											<a href="#">1</a>
										</li>
										<li>
											<a href="#">2</a>
										</li>
										<li>
											<a href="#">3</a>
										</li>
										<li>
											<a href="#">4</a>
										</li>
										<li>
											<a href="#">5</a>
										</li>
										<li>
											<a href="#" aria-label="Next">
												<span aria-hidden="true">&raquo;</span>
											</a>
										</li>
									</ul>
								</div>
							</div>
							<!--分页显示-->
							<!--</div>-->
						</div>
					</div>
					<!--表格结束 -->
				</div>
			</div>
		</div>

</html>
